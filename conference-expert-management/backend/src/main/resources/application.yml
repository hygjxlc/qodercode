server:
  port: 8080

spring:
  application:
    name: expert-management
  
  datasource:
    url: jdbc:mysql://localhost:3306/conference_expert_management?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    com.example.expert: DEBUG
    org.hibernate.SQL: DEBUG
